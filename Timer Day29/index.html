<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Timer Project29</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">
        <div class="time_controls">
            <button data-time="20" class="timer_button">20 Secs</button>
            <button data-time="300" class="timer_button">Work 5</button>
            <button data-time="900" class="timer_button">Quick 15</button>
            <button data-time="1200" class="timer_button">Snack 20</button>
            <button data-time="3600" class="timer_button">Lunch Break</button>

            <form action="" name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>

        <div class="display">

            <h1 class="display__time-left">00:00</h1>
            <p class="display_end-time">Start timer by clicking buttons above</p>



            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        <!--display div-->
        </div>
    <!--timer div-->
    </div>
    <audio src="29-Countdown-Timer_mixkit-happy-bells-notification-937.wav"></audio>
</body>
<script src="script.js"></script>

</html>
