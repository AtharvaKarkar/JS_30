    //// some method is the higher order function in js that tests whether at least one element in the array satisfies a provided condition or not.

console.log({isAdult});

   // Array.prototype.find()

   const comment = comments.find(comment =>comment.id===823423);
   console.log(comment);

   
  // array.prototype.findIndex()
  // find the comment with this Id
