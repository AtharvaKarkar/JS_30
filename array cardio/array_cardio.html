<body>
    <p>have a look at js console</p>
    <script>
        const inventors = [
            { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
            { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
            { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
            { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
            { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
            { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
            { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
            { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
            { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
            { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
            { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
            { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 }
        ];

        const people = [
            'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
            'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
            'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
            'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
            'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
        ];

        // Array.prototype.filter() :- built-in function allows you to create a new array containing elements from an existing array that satisfy a certain condition.
        // 1. filter the list of inventors for those who are born in 1500's
        const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
        console.table(fifteen);   // console.table allows us to  display data in tabular format. 

        // Array.prototype.map() :- helps you to create a new array by applying a callback function to each element of inventors array.
        // 2. give us an array of the inventors first and last array.
        console.log("Name of all invensotrs is :")
        const fullName = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
        console.table(fullName);

        // Array.prototype.sort() :- sorts the array in any-given condition.
        // 3. Sort the inventors by birthdate, oldest to youngest.
        console.log('array sorted according to birthdate')
        const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);   // ? conditional (ternary) operator  . It is a shorthad way of writing an 'if-else' statement in js.
        /*The ternary operator `(a, b) => a.year > b.year ? 1 : -1` is used to determine the return value of the callback function. If `a.year` is greater than `b.year` the callback function returns `1` else it will return -1 */
        console.table(ordered);

        // Array.prototype.reduce() :- reduce method allows you to reduce an array to a single value by applying callback function on each element of the array.
        // 4. how many years did all the inventors lived ??
        const totalYears = inventors.reduce((total, inventor) => {
            return total + (inventor.passed - inventor.year);
        }, 0);
        console.log("total year lived by all the inventors", totalYears);


        // 5. sorting the inventors by the year lived.
        const oldest = inventors.sort(function (a, b) {
            const lastInventor = a.passed - a.year;
            const nextInventor = b.passed - b.year;
            return lastInventor > nextInventor ? 1 : -1;
        });
        console.log(oldest);

        // 6. sort Exercise
        // sort the people alphabetically by last name
        const alpha = people.sort((lastOne, nextOne) => {
            const [aLast, aFirst] = lastOne.split(', ');
            const [bLast, bFirst] = nextOne.split(', ');
            return aLast > bLast ? 1 : -1;
        });
        console.log(alpha);

        // 7. Reduce Exercise
        // sum of instance of each of these
        const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];

        const transportation = data.reduce(function (obj, item) {
        if (!obj[item]) {
            obj[item]=0;
        }
        obj[item]++;
        return obj;
        }, {});

        console.log(transportation);

    </script>
