<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 25</title>
</head>
<body class="bod">
     <div class="one">
        <div class="two">
            <div class="three">

            </div>
        </div>
     </div>
     <button>I can only be clicked once !!</button>
     <style>
        html {
            box-sizing: border-box;
        }
        *,*:before,*:after {
            box-sizing: inherit;
        }
        div{
            width:100%;
            padding:100px;
        }
        .one{
            background: thistle;
        }
        .two{
            background: mistyrose;
        }
        .three{
            background: coral;
        }
     </style>
     <script>
        const divs = document.querySelectorAll('div');
        const button = document.querySelector('button');
      // function logText is defined that logs the value of the "class" attribute of the clicked element to the console
        function logText(e) {
            // `this` refers to the element that triggered the event.
            console.log(this.classList.value);
            //console.log(this);
            // e.stopPropogation();
            // classList property returns a collection of the element's classes as a DOMTokenList object. The value property of this object returns a string containing all the classes of the element, separated by spaces.
        }
        /*Add a click event listener to each div element on the page
// When clicked, call the logText function defined earlier
// Use object literal syntax to specify additional options for the event listener:
// - capture: false (the default) means the event will be handled during the "bubbling" phase (from the innermost to the outermost element)
// - once: true means the event listener will be automatically removed after the first time it is triggered*/
        divs.forEach(div => div.addEventListener('click',logText, {
            capture: true,
        }));
        button.addEventListener('click',() => {
            console.log('CLICK !!');
        }, {
            once:true
        });
        
     </script>
</body>
</html>
